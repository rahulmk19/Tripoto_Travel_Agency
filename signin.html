<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign IN</title>
    <style>
        body{
            background-color: grey;
        }
        #login{
            height: 450px;
            width: 350px;
            background-color: white;
            padding-top: 20px;
        }
        #login>div{
            display: grid;
            grid-template-rows: repeat(1,1fr);
            margin: 10px;
            /* border:1px solid red; */
            height: 20px;
            width: 90%;
            height: 40px;
            text-align: center;
        }
        #login>div:first-child{
            display: flex;
            color: white;
            justify-content: center;
            background-color: blue;
            font-weight: 200px;
            box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
            padding-top: 10px;
        }
        #login>div:nth-child(1)>div>img{
            height: 40px;
            margin-right: 10px;
        }
        #login>div:nth-child(2){
            display: flex;
            color:gray;
            justify-content: center;
            justify-content: center;
            font-weight: 100px;
            box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
            padding-top: 10px;
        }
        #login>div:nth-child(2)>div>img{
            height: 35px;
            margin-right: 15px;
        }
        #login>div:nth-child(4){
            margin-top: -15px;
        }
        #login>div:nth-child(6){
            display: flex;
            justify-content: space-between;
        }
        #login>div:nth-child(6)>div:nth-child(2){
            color: turquoise;
            font-weight: 100px;
        }
        #login>div:nth-child(7){
            color:white;
            font-weight: 100px;
            box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
            background-color: brown;
        }
        
        #login>:last-child{
            display: flex;
            justify-content: space-around;
        }
        #login>:last-child>div:nth-child(2){
            color: turquoise;
        }
        

    </style>
</head>
<body>
    <div id="login">
        <div>
            <div><img src="./image/fb.jpeg"></div>
            <div>Log in with Facebook</div> 
        </div>
        <div>
            <div>
            <img src="./image/google.png">
            </div>
            <div>
            Log in with Google
            </div>
        </div>
        <div>OR</div>
        <div>
            <input type="email" placeholder="EMAIL">
        </div>
        <div>
            <input type="password" placeholder="PASSWORD">
        </div>
        <div>
            <div>Remember me</div>
            <div>
                Forget password
            </div>
        </div>
        <div>
            LOG IN
        </div>
        <div>
            <div>
                Don't have an account?
            </div>
            <div>
                <a style="color: aqua; text-decoration: none;"href="./signup.html">Sign Up</a>
            </div>
        </div>
    </div>
</body>
</html>
